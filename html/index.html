<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> -->
    <title>Chat App CI</title>
</head>

<body>
    <div id="app"></div>

    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Create Account</h1>
            <!-- <span>or use your email for registration</span> -->
            <input type="text" placeholder="Name" />
            <input id="email-input" type="email" placeholder="Email" />
            <input id="password-input" type="password" placeholder="Password" onkeyup='check();' />
            <input id="confirm-password-input" type="password" placeholder="Confirm password" onkeyup='check();'>
            <span id='message'></span>
            <button id="submit">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
            <h1>Sign in</h1>

            <!-- <span>or use your account</span> -->
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <a href="#">Forgot your password?</a>
            <button>Sign In</button>
        </form>
      </div>
      <div class="overlay-container overlay-container-hidden">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>
                    To keep connected with us please login with your personal info
                </p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
      </div>
    <script src="../js/components.js"></script>  
    <script src="../js/controller.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/model.js"></script>
    <script src="../js/view.js"></script>
</body>

</html>
